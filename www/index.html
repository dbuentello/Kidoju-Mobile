        </header>
        <div data-role="content" class="km-content km-stretched-view">
            <ul data-role="listview" data-click="app.mobile.onDrawerListViewClick">
                <li data-icon="home" data-command="categories"><a href="#">Explore</a></li>
                <li data-icon="scan" data-command="scan" data-bind="visible: hasBarCodeScanner$"><a href="#">Scan</a></li>
                <li data-icon="activities" data-command="activities"><a href="#">Activities</a></li>
                <li data-icon="settings" data-command="settings"><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

    <!-- Activities view -->
    <div id="activities" data-role="view" data-layout="main-layout" data-title="Activities" data-transition="fade" data-stretch="true" data-model="app.mobile.viewModel" data-show="app.mobile.onActivitiesViewShow">
        <div id="activities-grid"></div>
    </div>

    <!-- Categories view -->
    <div id="categories" data-role="view" data-layout="main-layout" data-title="Explore" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onCategoriesViewShow">
        <!-- dropdown of top categories -->
        <div style="padding: 7px;">
            <input data-role="dropdownlist" data-bind="value: user.categoryId, source: topCategories$()" data-value-field="id" data-text-field="name" style="width:100%">
        </div>
        <!-- listview of sub-categories -->
        <ul data-role="listview" data-bind="source: categories" data-template="categories-template">
        </ul>
        <script type="text/x-kendo-template" id="categories-template">
            <a href="\#finder?filter%5Bfield%5D=categories&filter%5Boperator%5D=eq&filter%5Bvalue%5D=#: id #" style="margin-left: #: depth$() - 1 #em;">
                <img src="#: icon$() #" alt="#: name #" class="km-thumbnail">
                <span>#: name #</span>
                <span class="km-badge">#: count #</span>
            </a>
        </script>
    </div>

    <!-- Correction view -->
    <div id="correction" data-role="view" data-layout="main-layout" data-title="Page 1 of 1" data-transition="fade" data-stretch="true" data-model="app.mobile.viewModel" data-init="app.mobile.onCorrectionViewInit" data-show="app.mobile.onCorrectionViewShow">
        <div class="stretched-item">
            <div data-role="stage" data-bind="source: selectedPage.components, properties: current.test" data-mode="review" data-messages="{ noPage: 'Loading...' }"></div>
        </div>
        <div class="stretched-item padding">
            <div class="heading">
                <h2>
                    <img src="./img/teacher.svg" alt="Explanations">
                    <span class="explanations">Explanations</span>
                    <a data-role="button" class="tts" data-icon="ear" data-tts="selectedPage.explanations" data-click-on="down" data-click="app.mobile.onTTSClick"></a>
                </h2><hr/>
            </div>
            <div data-role="scroller" data-use-native="true">
                <div class="markdown" data-role="markdown" data-bind="value: selectedPage.explanations"></div>
            </div>
        </div>
    </div>

    <!-- Favourites view -->
    <!--div id="favourites" data-role="view" data-layout="main-layout" data-title="Favourites" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onFavouritesViewShow">
        <ul data-role="listview" data-bind="source: favourites" data-template="favourites-template">
        </ul>
        <script type="text/x-kendo-template" id="favourites-template">
            <a href="\#player">#: title #</a>
        </script>
    </div-->

    <!-- Finder view -->
    <div id="finder" data-role="view" data-layout="main-layout" data-title="Explore" data-transition="fade" data-model="app.mobile.viewModel" data-before-show="app.mobile.onFinderBeforeViewShow" data-show="app.mobile.onFinderViewShow">
        <ul data-role="listview" data-bind="source: summaries" data-load-more="true" data-filterable="{&quot;field&quot;:&quot;$text&quot;,&quot;operator&quot;:&quot;eq&quot;}" data-template="finder-template"></ul>
        <script type="text/x-kendo-template" id="finder-template">
            <a href="\#summary?language=#: language #&summaryId=#: id #">
                <img src="#: icon$() #" alt="#: title #" class="km-thumbnail">
                <div class="summary">
                    <h4>#: title #</h4>
                    # var tags = tags$(); if (Array.isArray(tags) && tags.length) { #
                    <div class="tags"><i class="kf kf-tags"></i>
                        # for (var i = 0; i < tags.length; i++) { #
                        <span>#: tags[i].name #</span># if (i < tags.length -1) { #, # } #
                        # } #
                    </div>
                    # } #
                    <!--div class="author">
                        <%- __('finder.list.author.publishedOn') %><span>#: kendo.toString(published, "<%- __('dateFormat') %>") #</span><%- __('finder.list.author.by') %><a href="#= authorUri$() #">#: authorName$() #</a>
                    </div-->
                    <div class="metrics">
                        <span class="kf"><input data-role="rating" value="#: ratings #" readonly></span>
                        <i class="kf kf-view"></i><span>#: views #</span>
                        # if (scores) { #<i class="kf kf-score"></i><span>#: kendo.toString(scores, 'n0') #%</span># } #
                    </div>
                </div>
            </a>
        </script>
    </div>

    <!-- Player view -->
    <div id="player" data-role="view" data-layout="main-layout" data-title="Page 1 of 1" data-transition="fade" data-stretch="true" data-model="app.mobile.viewModel" data-init="app.mobile.onPlayerViewInit" data-show="app.mobile.onPlayerViewShow">
        <div id="floating" data-role="floating" data-observed=".k-toolbar:not([style*='display: none']) [data-uid]" data-attribute-filter="['style']"></div>
        <div class="stretched-item">
            <div data-role="stage" data-bind="source: selectedPage.components, properties: current.test" data-mode="play" data-messages="{ noPage: 'Loading...' }"></div>
        </div>
        <div class="stretched-item padding">
            <div class="heading">
                <h2>
                    <img src="./img/teacher.svg" alt="Instructions">
                    <span class="instructions">Instructions</span>
                    <a data-role="button" class="tts" data-icon="ear" data-tts="selectedPage.instructions" data-click-on="down" data-click="app.mobile.onTTSClick"></a>
                </h2><hr/>
            </div>
            <div data-role="scroller" data-use-native="true">
                <div class="markdown" data-role="markdown" data-bind="value: selectedPage.instructions"></div>
            </div>
        </div>
    </div>

    <!-- Score view -->
    <div id="score" data-role="view" data-layout="main-layout" data-title="Score" data-transition="fade" data-stretch="true" data-model="app.mobile.viewModel" data-show="app.mobile.onScoreViewShow">
        <div class="stretched">
            <div class="summary km-content" data-bind="text:summary.title"></div>
            <div id="score-grid"></div>
        </div>
    </div>

    <!-- Settings view -->
    <div id="settings" data-role="view" data-layout="main-layout" data-title="Settings" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onSettingsViewShow">
        <!-- see http://docs.telerik.com/kendo-ui/controls/hybrid/styles/forms -->
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        <span>User</span>
                        <div data-bind="text: user.fullName$" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Version</span>
                        <div data-bind="text: version$()" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Theme</span>
                        <input data-role="dropdownlist" data-bind="value: user.theme, source: themes" data-value-field="name" data-text-field="text" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Language</span>
                        <input data-role="dropdownlist" data-bind="value: user.language, source: languages" data-value-field="value" data-text-field="text"  />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Category</span>
                        <input data-role="dropdownlist" data-bind="value: user.categoryId, source: topCategories$()" data-value-field="id" data-text-field="name"  />
                    </label>
                </li>
            </ul>
        </form>
        <div class="buttons">
            <a data-role="button" class="km-large km-justified km-primary" data-click="app.mobile.onSettingsSwitchClick">Switch User</a>
        </div>
    </div>

    <!-- Sign-in view -->
    <div id="signin" data-role="view" data-layout="main-layout" data-title="Sign in" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onSigninViewShow">
        <div class="k-widget k-notification k-notification-info">
            <div class="k-notification-wrap">
                <span class="k-icon k-i-info">Info</span>
                <span class="k-text">Please select an authentication provider.</span>
                <!--span class="k-icon k-i-close">Hide</span-->
            </div>
        </div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li><button data-role="button" class="km-large km-justified" data-icon="google" data-provider="google" data-click="app.mobile.onSigninButtonClick">Google</button></li>
                <li><button data-role="button" class="km-large km-justified" data-icon="facebook" data-provider="facebook" data-click="app.mobile.onSigninButtonClick">Facebook</button></li>
                <li><button data-role="button" class="km-large km-justified" data-icon="twitter" data-provider="twitter" data-click="app.mobile.onSigninButtonClick">Twitter</button></li>
                <li><button data-role="button" class="km-large km-justified" data-icon="live" data-provider="live" data-click="app.mobile.onSigninButtonClick">Windows Live</button></li>
            </ul>
        </form>
    </div>

    <!-- Summary view -->
    <div id="summary" data-role="view" data-layout="main-layout" data-title="Details" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onSummaryViewShow">
        <img data-bind="attr: { src: summary.icon$, alt: summary.title }" class="km-thumbnail picture">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        <span>Title</span>
                        <div data-bind="text: summary.title" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Categories</span>
                        <div data-bind="text: summary.categories$" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Tags</span>
                        <div data-bind="text: summary.tags$" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Description</span>
                        <div data-role="markdown" data-bind="value: summary.description" class="form-readonly" />
                    </label>
                </li>
                <!-- author, creation date, metrics, etc. -->
            </ul>
        </form>
        <div class="buttons">
            <a data-role="button" class="km-large km-justified km-primary" data-rel="actionsheet" href="#summary-actionsheet">GO</a>
        </div>
        <ul id="summary-actionsheet" data-role="actionsheet" >
            <li class="km-actionsheet-play"><a data-action="app.mobile.onSummaryActionPlay">Play</a></li>
            <li class="km-actionsheet-share" data-bind="visible: hasSocialSharing$"><a data-action="app.mobile.onSummaryActionShare">Share</a></li>
            <li class="km-actionsheet-feedback"><a data-action="app.mobile.onSummaryActionFeedback">Feedback</a></li>
        </ul>
    </div>

    <!-- Sync view -->
    <div id="sync" data-role="view" data-layout="main-layout" data-title="Sync" data-transition="fade" data-model="app.mobile.viewModel" data-show="app.mobile.onSyncViewShow">
        <div></div>
    </div>

    <!-- User view -->
    <div id="user" data-role="view" data-layout="main-layout" data-title="User" data-transition="fade" data-model="app.mobile.viewModel" data-init="app.mobile.onUserViewInit" data-show="app.mobile.onUserViewShow">
        <img data-bind="invisible: isSavedUser$, attr: { src: user.largerPicture$, alt: user.fullName$ }" class="km-thumbnail picture">
        <img data-bind="visible: isSavedUser$, attr: { src: user.mobilePicture$, alt: user.fullName$ }" class="km-thumbnail picture">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        <span>First Name</span>
                        <div data-bind="text: user.firstName" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Last Name</span>
                        <div data-bind="text: user.lastName" class="form-readonly" />
                    </label>
                </li>
                <li data-bind="visible: isSavedUser$">
                    <label>
                        <span>Last Use</span>
                        <div data-bind="text: user.lastUse" data-format="g" class="form-readonly" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>PIN</span>
                        <input type="password" class="pin" autocomplete="off" />
                    </label>
                </li>
                <li data-bind="invisible: isSavedUser$">
                    <label>
                        <span>Confirm</span>
                        <input type="password" class="pin" autocomplete="off" />
                    </label>
                </li>
            </ul>
        </form>
        <div class="buttons">
            <a data-role="button" data-bind="invisible: isSavedUser$" class="km-large km-justified km-primary" data-click="app.mobile.onUserSaveClick">Save</a>
            <a data-role="button" data-bind="visible: isSavedUser$" class="km-large km-justified km-primary" data-click="app.mobile.onUserSignInClick">Signin</a>
            <a data-role="button" data-bind="visible: isSavedUser$" class="km-large km-justified"  data-click="app.mobile.onUserNewClick">New User</a>
        </div>
    </div>

</body>
</html>
